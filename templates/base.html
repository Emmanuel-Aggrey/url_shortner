{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>URL Shortener</title>
</head>

<body>
    <h1 class="text-light">URL Shortener!</h1>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

       
    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: linear-gradient( 110.6deg,  rgba(156,116,129,1) -18.3%, rgba(67,54,74,1) 16.4%, rgba(47,48,67,1) 68.2%, rgba(27,23,36,1) 99.1% );
        }

        .content {
            width: 50%;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            /* background: #c0bece; */
            padding: 0;
            margin: 0;
            height: 1.5em;
            font-family: monospace;
        }

        form {
            text-align: center;
            /* font-size: 2em; */
            list-style-type: none;
           
        }

        #id_url {
            width: 25em;
            height: 1.8em;
        }

        ul {
            list-style-type: none;
            background: #999999;
            border-radius: 1em;
        }

        ul li {
         
            color: white;
          
        }

        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            font-family: monospace;
            transition: 1s ease;
        }

        p {
            text-align: center;
            font-size: 2em;
        }

        .back-button {
            text-align: center;
            transition: 1s ease;
        }

        .back-button a {
            background: #efefef;
            font-size: 2.5em;
            padding: 0.2em;
            border: 1px solid #999999;
        }

        a:hover {
            background: grey;
        }
    </style>
</body>

</html>
